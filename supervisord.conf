[supervisord]
nodaemon=true ; This is required to run supervisord in the foreground, which Docker needs.
user=app      ; Run supervisord itself as the non-root user

; ===================================
;  AuraQuant Web API Service (Uvicorn)
; ===================================
[program:uvicorn]
; The command to run. It first waits for the database, then runs migrations, then starts the server.
; Railway provides the PORT env var, which we use here.
command=/bin/bash -c "while ! nc -z $$POSTGRES_HOST $$POSTGRES_PORT; do echo 'Waiting for Postgres...'; sleep 1; done; alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $$PORT"
directory=/app
user=app
autostart=true
autorestart=true
; Send logs directly to Docker's stdout/stderr for Railway to capture
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ========================================
;  AuraQuant Background Worker (Celery)
; ========================================
[program:celery_worker]
command=celery -A app.celery_worker.celery_app worker --loglevel=info
directory=/app
user=app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0