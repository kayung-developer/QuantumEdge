# frontend/nginx.conf

server {
    listen 80;

    # Set the root directory to where our React app's static files are located
    root /usr/share/nginx/html;

    # This is the default file to serve
    index index.html index.htm;

    # This is the key part for a single-page application (SPA)
    # It tries to find the requested file, then a directory,
    # and if neither exists, it falls back to serving index.html.
    # This allows React Router to handle the client-side routing.
    location / {
        try_files $uri /index.html;
    }

    # Add caching headers for static assets to improve performance
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}