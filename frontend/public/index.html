<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Defaulting to dark theme -->
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/app.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AuraQuant - Advanced AI-Powered Crypto & Forex Trading Platform" />
    <title>AuraQuant</title>

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Link to the fonts specified in tailwind.config.js -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
      /*
        Simple pre-load spinner to provide feedback while the app bundle loads.
        This is plain CSS to ensure it runs immediately without waiting for React.
      */
      body {
        background-color: #0D1117; /* Matches our dark theme background */
        margin: 0;
        padding: 0;
      }
      .app-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        color: #E6EDF3;
        font-family: 'Inter', sans-serif;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #3B82F6; /* Matches our brand color */
        animation: spin 1s ease infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Initial loading state -->
      <div class="app-loader">
        <div class="spinner"></div>
        <span>Loading AuraQuant...</span>
      </div>
    </div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
