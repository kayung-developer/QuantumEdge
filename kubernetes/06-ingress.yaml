apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auraquant-ingress
  namespace: auraquant-production
  annotations:
    # This annotation is for an NGINX Ingress Controller.
    # It enables WebSocket support for our AI Assistant.
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "backend-service"
spec:
  rules:
    - host: auraquant.yourdomain.com # Replace with your domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port: { number: 80 }
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port: { number: 80 }
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port: { number: 80 }