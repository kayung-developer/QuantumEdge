[supervisord]
nodaemon=true
user=app

; ===================================
;  AuraQuant Web API Service (Uvicorn)
; ===================================
[program:uvicorn]
; --- CORRECTED COMMAND ---
; Now, it runs our Python script first, then runs migrations, then starts uvicorn.
; This is a much more robust and portable approach.
command=/bin/bash -c "python /app/scripts/wait_for_postgres.py && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port %(ENV_PORT)s"
directory=/app
user=app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ========================================
;  AuraQuant Background Worker (Celery)
; ========================================
[program:celery_worker]
; This command doesn't need to wait, as Celery will retry if the broker/db is not ready.
command=/usr/local/bin/celery -A app.celery_worker.celery_app worker --loglevel=info
directory=/app
user=app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
