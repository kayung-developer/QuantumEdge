[supervisord]
nodaemon=true ; Run supervisord in the foreground, as required by Docker.
user=app      ; Run the main daemon as our non-root user.

; ===================================
;  AuraQuant Web API Service (Uvicorn)
; ===================================
[program:uvicorn]
; --- CORRECTED SYNTAX for environment variables: %(ENV_VAR)s ---
; The command now correctly waits for the Postgres host and port, runs migrations,
; and then starts uvicorn on the port provided by the deployment environment (e.g., Railway's PORT).
command=/bin/bash -c "while ! nc -z %(ENV_POSTGRES_HOST)s %(ENV_POSTGRES_PORT)s; do echo 'Waiting for Postgres...'; sleep 1; done; alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port %(ENV_PORT)s"
directory=/app
user=app
autostart=true
autorestart=true
; Redirect logs to Docker's stdout/stderr for easy capture by platforms like Railway.
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ========================================
;  AuraQuant Background Worker (Celery)
; ========================================
[program:celery_worker]
; --- CORRECTED COMMAND with absolute path ---
; We use the full path to the celery executable inside the virtual environment.
command=/usr/local/bin/celery -A app.celery_worker.celery_app worker --loglevel=info
directory=/app
user=app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
