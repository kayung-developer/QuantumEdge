[supervisord]
nodaemon=true
user=app

; ===================================
;  AuraQuant Web API Service (Uvicorn)
; ===================================
[program:uvicorn]
; --- DEFINITIVE FIX ---
; We now use `/usr/bin/env bash` which correctly inherits all environment variables
; from supervisord's context. This eliminates the need for the problematic 'environment=' block
; and the %(ENV_VAR)s syntax inside the command itself. The shell `$` syntax now works reliably.
command=/usr/bin/env bash -c "python /app/scripts/wait_for_postgres.py && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $$PORT"
directory=/app
user=app
autostart=true
autorestart=true
; Redirect logs to Docker's stdout/stderr for easy capture
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ========================================
;  AuraQuant Background Worker (Celery)
; ========================================
[program:celery_worker]
; Use the robust python module invocation method
command=python -m celery -A app.celery_worker.celery_app worker --loglevel=info
directory=/app
user=app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
